name: Generate HOSSAM API Docs

on:
  push:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pydoc-markdown

      - name: Generate API markdown
        run: |
          pydoc-markdown | awk '/^    ```/{flag=1;sub(/^    /,"\");print;next} flag&&/^    /{sub(/^    /,"\");print;next} flag&&/^```/{flag=0;print;next} {print}' > HOSSAM_API.md

      - name: Commit and push docs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add HOSSAM_API.md
          git commit -m "Auto-generate API docs" || echo "No changes to commit"
          git push
