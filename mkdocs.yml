site_name: HOSSAM API Docs
site_description: HOSSAM 패키지의 모듈별 API 레퍼런스와 개요 문서
site_author: HOSSAM
repo_name: hossam-py
site_url: https://py.hossam.kr
theme:
  name: material
  language: ko
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search
  - autorefs
  - gen-files:
      scripts:
        - docs/_scripts/gen_api_index.py
  - mkdocstrings:
      handlers:
        python:
          paths:
            - .
          options:
            show_root_heading: true
            show_root_full_path: true
            show_source: true
            members_order: source
            docstring_style: google
            separate_signature: true

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Overview: index.md
  - Architecture: overview/architecture.md
  - API Reference:
      - Index: api/index.md
      - Package: api/hossam.md
      - analysis: api/analysis.md
      - data_loader: api/data_loader.md
      - gis: api/gis.md
      - plot: api/plot.md
      - prep: api/prep.md
      - util: api/util.md
